{% load static %}
{% load tags %}

<div class="Pagination">
    <div class="Pagination-ins">
      {% if page_obj.has_previous %}
        <a class="Pagination-element Pagination-element_prev"
           href="{% solve_url page_obj.previous_page_number 'page' request.GET.urlencode %}">
          <img src="{% static 'app_products/img/icons/prevPagination.svg' %}" alt="prevPagination.svg"/>
        </a>
      {% endif %}

      {% for num_page in page_obj.paginator.page_range %}
        {% if num_page == page_obj.number %}
          <a class="Pagination-element Pagination-element_current">
            <span class="Pagination-text">{{ num_page }}</span>
          </a>
        {% else %}
          <a class="Pagination-element"
             href="{% solve_url num_page 'page' request.GET.urlencode %}">
            <span class="Pagination-text">{{ num_page }}</span>
          </a>
        {% endif %}
      {% endfor %}

      {% if page_obj.has_next %}
        <a class="Pagination-element Pagination-element_prev"
           href="{% solve_url page_obj.next_page_number 'page' request.GET.urlencode %}">
          <img src="{% static 'app_products/img/icons/nextPagination.svg' %}" alt="nextPagination.svg"/></a>
      {% endif %}
    </div>
  </div>
